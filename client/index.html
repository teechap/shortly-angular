<!DOCTYPE html>
<html ng-app='shortly'>
  <head>
    <meta charset="utf-8" />
    <title>Shortly</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>
  <body>
    <h1>Shortly</h1>

    <!-- the ng-view directive is where our templates will be loaded into when naviagted to -->
    <nav class="navigation" ng-controller="NavController">
      <ul>
        <li ng-show="signedIn()"><a href="/">Home</a></li>
        <li ng-show="!signedIn()"><a href="/#/signup">Signup</a></li>
        <li ng-show="!signedIn()"><a href="/#/signin">Sign In</a></li>
        <li ng-show="signedIn()"><a href="/#/shorten">Shorten</a></li>
        <li ng-show="signedIn()"><a href="/#/links">Links</a></li>
        <li ng-show="signedIn()" ng-click='logout()'><a href="/#/signin">Logout</a></li>
      </ul>
    </nav>

    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>

    <script src="app/auth/auth.js"></script>
    <script src="app/links/links.js"></script>
    <script src="app/nav/nav.js"></script>
    <script src="app/shorten/shorten.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
