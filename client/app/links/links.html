<div ng-controller="LinksController" id='container'>
  <!-- Your html here -->
  <input ng-model="userFilter"/>
  <ul class="link" ng-repeat="link in data.links | orderBy:'-visits' | filter:userFilter">
    <span class="title">{{link.title}}</span>
    <a ng-href="/api/links/{{link.code}}">localhost:3000/api/links/{{link.code}}</a>
    <span class="visits"> {{link.visits}}</span>
  </ul>
</div>
