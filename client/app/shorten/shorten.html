<form name='shortenForm' ng-controller="ShortenController" id='container'>
  <input type="url" ng-model='shortenInput'/>
  <button ng-click='addLink(shortenInput)'>Add Link</button>
  <span class="error" ng-show="shortenForm.input.$error.url">Invalid URL</span>
  <span ng-show="error"><br/>{{error}}</span>

</form>
